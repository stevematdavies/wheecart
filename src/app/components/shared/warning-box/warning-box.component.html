<div *ngIf="warningCondition" class="alert alert-warning wheee-warning">
  <span class="glyphicon glyphicon-exclamation-sign"></span>
  <span class="whee-warning__text">{{warningText}}</span>
  <span class="whee-warning__action-link">
   Click<a class="alert-link" (click)="navigateTo(actionLink)">&nbsp;here</a>&nbsp;
   <span class="whee-warning__action-link--post-text">{{actionLinkPostText}}</span>
  </span>
</div>
