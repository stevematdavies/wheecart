<div *ngIf="warningCondition" class="whee-warning">
  <div class="whee-warning__text">
    <div class="whee-warning__text--header">{{ warningText }}</div>
    <div class="whee-warning__text--sub">
      Click
      <span class="whee-warning__link" (click)="navigateTo(actionLink)">&nbsp;here</span>&nbsp;{{ actionLinkPostText }}
    </div>
  </div>
</div>
