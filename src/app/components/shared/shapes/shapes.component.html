<svg width="120px" height="70px" *ngIf="isSelectedShape('rectangle')">
    <title>rectangle</title>
    <rect x="10" y="10" width="100px" height="50px"  />
</svg>

<svg width="120px" height="120px" *ngIf="isSelectedShape('circle')">
    <title>circle</title>
    <circle cx="60" cy="60" r="50"  />
</svg>

<svg width="120px" height="120px" *ngIf="isSelectedShape('triangle')">
    <title>triangle</title>
    <polygon points="10, 100, 60, 10, 110, 100"  />
</svg>
