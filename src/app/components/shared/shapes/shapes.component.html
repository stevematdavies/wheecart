
<div class="app-shape" *ngIf="isSelectedShape('rectangle')">
    <svg width="120px" height="70px">
        <title>rectangle</title>
        <rect x="10" y="10" width="100px" height="50px" fill="red" />
    </svg>
</div>

<div class="app-shape" *ngIf="isSelectedShape('circle')">
    <svg width="120px" height="120px">
        <title>circle</title>
        <circle cx="60" cy="60" r="50" fill="red" />
    </svg>
</div>

<div class="app-shape" *ngIf="isSelectedShape('triangle')">
    <svg width="120px" height="120px" >
        <title>triangle</title>
        <polygon points="10, 100, 60, 10, 110, 100" fill="red" />
    </svg>
</div>
