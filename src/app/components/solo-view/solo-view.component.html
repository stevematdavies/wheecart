<div class="container solo-view">

  <div
    *ngIf="productError"
    class="alert alert-warning">
    Sorry, but there is no product with this ID, please try
    <a routerLink="/products">&nbsp;another</a>
  </div>

  <div class="row product-view" *ngIf="!productError" >
    <div class="col-xs-12">
      <div class="product-view__product">
        <app-product
          [product]="product"
          [viewMode]="viewMode"
          [inSolo]=true>
        </app-product>
      </div>
    </div>
  </div>
</div>
