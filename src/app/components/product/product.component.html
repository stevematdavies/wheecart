<div class="row container">
  <div class="col-xs-12">
    <div class="product">

      <div class="product__item product__svg product__response-cover">
          <app-shapes [shape]="product.name"></app-shapes>
      </div>

      <div class=" product__item product__meta">
        <div class="product__meta--name">{{ product.name }}</div>
        <div class="product__meta--description">{{ product.description }}</div>
      </div>


      <div class="product__item product__action">
!
          <div class="product__item product__action--price" *ngIf="!inSolo">{{ product.price | currency: 'EUR'}}</div>
          <div class="product__item product__action--price lg text-center" *ngIf="inSolo">{{ product.price | currency: 'EUR'}}</div>

          <div class="product__item product__action--navigation">

            <button class="btn btn-link" routerLink="/products" *ngIf="inSolo && viewMode=== 'product'">
                <i class="glyphicon glyphicon-shopping-cart"></i>
                &nbsp;Return to Products
              </button>

              <button class="btn btn-link" routerLink="/cart" *ngIf="inSolo && viewMode=== 'cart-item'">
                <i class="glyphicon glyphicon-list-alt"></i>
                &nbsp; Return to Shopping Cart
              </button>


          <button
              type="button"
              class="btn btn-default"
              (click)="navigateToInfoView(product.id)"
              *ngIf="!inSolo">
              <small>Get more info </small>
              <i class="glyphicon glyphicon-info-sign"></i>
          </button>

          <button
            type="button"
            class="btn btn-default"
            (click)="onAddToCart(product)"
            *ngIf="viewMode !== 'cart-item'">
            <small>Add to Cart </small>
            <i class="glyphicon glyphicon-shopping-cart"></i>
          </button>

          <button
            type="button"
            class="btn btn-default"
            (click)="onRemoveFromCart(product)"
            *ngIf="viewMode === 'cart-item'">
              <small>Remove from Cart </small>
              <i class="glyphicon glyphicon-trash"></i>
          </button>

        </div>

      </div>

    </div>
  </div>
</div>
