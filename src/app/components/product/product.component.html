<div class="product">

  <div class="product__item product__thumb">
      <svg class="product__thumb--svg">

      </svg>
  </div>

  <div class="product__item product__meta">
    <div class="product__meta--name">{{product.name}}</div>
    <div class="product__meta--description">{{product.description}}</div>
  </div>

  <div class="product__item product__price">
    <div class="product__price--currency">{{product.price | currency:'EUR'}}</div>

  <div class="product__item product__action ">
    <app-square-button

      [buttonIconClass]="'glyphicon glyphicon-shopping-cart'">
    </app-square-button>
  </div>

</div>
