<div class="container shopping-cart">

  <div class="row shopping-cart__header">

    <div class="col-xs-6 shopping-cart__header--meta">
          <div>Items: <strong> {{shoppingCartItems.length}}</strong></div>
          <div>Total:<strong> {{runningTotal | currency: 'EUR'}}</strong></div>
    </div>

    <div class="col-xs-6 shopping-cart__header--logo">
        <app-header-logo [subText]="'|cart|'"></app-header-logo>
    </div>

  </div>

  <app-warning-box
    [warningCondition]="!shoppingCartItems || shoppingCartItems.length <= 0"
    [warningText]="'Your shopping cart is Empty'"
    [actionLink]="'/products'"
    [actionLinkPostText]="'to add items'">
  </app-warning-box>

  <div class="row shopping-cart__items" *ngIf="shoppingCartItems && shoppingCartItems.length > 0">
    <div class="col-xs-12">
      <app-shopping-cart-item
        [item]="item"
        *ngFor="let item of shoppingCartItems">
      </app-shopping-cart-item>
    </div>
  </div>
