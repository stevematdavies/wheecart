<div class="container shopping-cart">


  <div class="row shopping-cart__header">
    <div class="col-xs-12">

        <h5 class="text-center shopping-cart__header--title ">
           <span class="logo-text">Whee</span> Shopping Cart.
        </h5>

      <div
        *ngIf="!shoppingCartItems || shoppingCartItems.length <= 0"
        class="alert alert-warning">
        Your shopping cart is Empty.Click<a class="alert-link "routerLink="/products">&nbsp;here</a>&nbsp;to add items.
      </div>
    </div>
  </div>

  <div class="row" *ngIf="shoppingCartItems && shoppingCartItems.length > 0">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-12" class="shopping-cart__items">
          <app-shopping-cart-item
            class="list-group"
            [item]="item"
            *ngFor="let item of shoppingCartItems"></app-shopping-cart-item>
        </div>
      </div>


    </div>
  </div>
</div>
