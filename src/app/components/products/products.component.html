<div class="container products">

  <div class="row products-header">
    <div class="col-xs-12">
     <h5 class="text-center">Choose from our amazing range of <span class="logo-text">Whee</span> shapes..</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
     <div class="list-group">
         <app-product
          class="list-group-item"
          [product]="product"
          [productMode]="true"
          [inSolo]="false"
          *ngFor="let product of products"></app-product>
      </div>
    </div>
  </div>
</div>
