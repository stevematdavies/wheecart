    <div class="totals-box__content">
      <div class="totals-box__content--total">Cart item count: <strong>{{cartItemCount}}</strong></div>
      <div class="totals-box__content--total">Cart total: <strong>{{cartPriceTotal |Â currency: 'EUR'}}</strong></div>
    </div>
    <div class="totals-box__footer">

            <span aria-hidden="true">

        </button>
    </div>
</div>
